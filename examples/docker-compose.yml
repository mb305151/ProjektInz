version: "3.9"
services:
  api:
    image: ghcr.io/example/todo-api:latest
    ports: ["8080:8080"]
    env_file: [.env]
    depends_on: [db]
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: example
      POSTGRES_DB: todo
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata: {}
